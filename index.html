<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./svg/bookshelf.svg">
</head>
<body>
    <div class="header">Library</div>
    <button class="new-book">New Book</button>
    <dialog>
        <form action="#">
            <div class="quit">
                <svg class="svg-quit"
                    xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2C6.47,2 2,6.47 2,12C2,17.53 6.47,22 12,22C17.53,22 22,17.53 22,12C22,6.47 17.53,2 12,2M14.59,8L12,10.59L9.41,8L8,9.41L10.59,12L8,14.59L9.41,16L12,13.41L14.59,16L16,14.59L13.41,12L16,9.41L14.59,8Z" />
                </svg>
            </div>
            <div class="form-title">Add A New Book To Your Library</div>
            <div class="form-content bar">
                <label for="title">Title</label>
                <input type="text" id="title">
            </div>
            <div class="form-content bar">
                <label for="author">Author</label>
                <input type="text" id="author">
            </div>
            <div class="form-content bar">
                <label for="pages">Pages</label>
                <input type="number" id="pages">
            </div>
            <div class="form-content readed">
                <label for="readed">Readed</label>
                <input type="checkbox" class="checkbox" id="readed">
            </div>
            <button type="submit" class="add">Add</button>
        </form>
    </dialog>
    <div class="library-container">
        <div class="library-header">
            <div>Number</div>
            <div class="author">Title</div>
            <div class="title">Author</div>
            <div class="pages">Pages</div>
            <div class="readed">Readed</div>
        </div>
        <div class="library-content"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
