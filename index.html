<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">Library</div>
    <button class="new-book">New Book</button>
    <dialog>
        <form action="#">
            <div class="form-title">Add A New Book To Your Library</div>
            <div class="form-content bar">
                <label for="title">Title</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-content bar">
                <label for="author">Author</label>
                <input type="text" id="author" required>
            </div>
            <div class="form-content bar">
                <label for="pages">Pages</label>
                <input type="number" id="pages" required>
            </div>
            <div class="form-content readed">
                <label for="readed">Readed</label>
                <input type="checkbox" class="checkbox" id="readed" required>
            </div>
            <button type="submit" class="add">Add</button>
        </form>
    </dialog>
    <div class="library-container">
        <div class="library-header">
            <div>Number</div>
            <div class="author">Title</div>
            <div class="title">Author</div>
            <div class="pages">Pages</div>
            <div class="readed">Readed</div>
        </div>
        <div class="library-content"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
